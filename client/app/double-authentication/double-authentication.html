<div data-ng-controller="DoubleAuthAlertCtrl as ctrlDoubleAuthAlert">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="goToDoubleAuth"
         data-wizard-title="'doubleauth_modal_alert_title' | translate">
        <div data-wizard-step>
            <div class="alert alert-warning" role="alert"
                 data-ng-bind-html="trpl('doubleauth_modal_alert_message', ctrlDoubleAuthAlert.backupCodeStatus.remaining, [ctrlDoubleAuthAlert.backupCodeStatus.remaining])">
            </div>
            <p data-translate="doubleauth_modal_alert_message_regenerate"></p>
        </div>
    </div>
</div>
