<form class="form-horizontal" name="ctrl.zoneRecordForm">

    <div data-ng-include="'domain/zone/record/header.html'"></div>

    <div class="form-group">
        <label class="control-label col-md-3 required" for="algorithm"
               data-i18n-static="domain_configuration_dns_entry_add_algorithm"></label>
        <div class="col-md-6">
            <select class="form-control" id="algorithm" name="algorithm" required
                    data-ng-change="ctrl.setTargetValue('SSHFP')"
                    data-ng-model="ctrl.model.target.algorithm">
                    <option value="1">(1) RSA</option>
                    <option value="2">(2) DSA</option>
                    <option value="3">(3) ECDSA</option>
                    <option value="4">(4) ED25519</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-3 required" for="fptype"
               data-i18n-static="domain_configuration_dns_entry_add_fptype"></label>
        <div class="col-md-6">
            <select class="form-control" id="fptype" name="fptype" required
                    data-ng-change="ctrl.setTargetValue('SSHFP')"
                    data-ng-model="ctrl.model.target.fptype">
                    <option value="1">(1) SHA-1</option>
                    <option value="2">(2) SHA-256</option>
            </select>
        </div>
    </div>

    <div class="form-group" data-ng-class="{ 'has-error': ctrl.zoneRecordForm.fp.$dirty && ctrl.zoneRecordForm.fp.$invalid }">
         <label class="control-label col-md-3 rrequired" for="fp"
                data-i18n-static="domain_configuration_dns_entry_add_fp"></label>
        <div class="col-md-9">
            <input type="text" class="form-control" id="fp" name="fp" required
                   data-ng-change="ctrl.setTargetValue('SSHFP')"
                   data-ng-model="ctrl.model.target.fp"
                   data-ng-pattern="ctrl.DomainValidator.regex['SSHFP_fp' + ctrl.model.target.fptype]">
        </div>
    </div>

    <div data-ng-include="'domain/zone/record/bottom.html'"></div>
</form>
