<div data-ng-controller="DomainGeneralInformationsObfuscatedEmailCtrl as $ctrl">
    <oui-back-button data-heading="{{:: 'domain_dashboard_obfuscated_email_button' | translate }}"
                        data-on-click="ctrlTabGeneralInformations.resetView()">
    </oui-back-button>

    <p class="ml-4 pl-5" data-translate="domain_dashboard_obfuscated_email_explanation"></p>

    <h3 class="h5" data-translate="domain_dashboard_obfuscated_email_subtitle"></h3>

    <div class="ml-4">
        <oui-checkbox data-text="{{:: 'domain_dashboard_whois_contact_owner' | translate }}" data-model="$ctrl.regenerate.owner"></oui-checkbox>
        <oui-checkbox data-text="{{:: 'domain_dashboard_whois_contact_tech' | translate }}" data-model="$ctrl.regenerate.tech"></oui-checkbox>
        <oui-checkbox data-text="{{:: 'domain_dashboard_whois_contact_billing' | translate }}" data-model="$ctrl.regenerate.billing"></oui-checkbox>
        <oui-checkbox data-text="{{:: 'domain_dashboard_whois_contact_admin' | translate }}" data-model="$ctrl.regenerate.admin"></oui-checkbox>
    </div>
    <oui-button data-variant="primary"
                data-text="{{:: 'domain_dashboard_obfuscated_email_regenerate_button' | translate }}"
                data-disabled="$ctrl.canRegenerate()"
                data-on-click="$ctrl.regenerate()"></oui-button>
</div>
