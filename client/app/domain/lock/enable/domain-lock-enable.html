<div data-ng-controller="DomainLockEnableCtrl as ctrl">
    <div data-wizard
         data-wizard-on-cancel="resetSwitchAndAction"
         data-wizard-on-finish="lockDomain"
         data-wizard-title="i18n.domain_configuration_protection_activate_title">

        <div data-wizard-step>
            <p data-ng-bind-html="tr('domain_configuration_protection_activate_step1_question', [ctrl.domain.displayName])"></p>

            <div data-wizard-step-help>
                <h3 data-i18n-static="domain_configuration_protection_activate_step1_helpwizard_title"></h3>
                <p data-i18n-static="domain_configuration_protection_activate_step1_helpwizard_desc"></p>
                <h4 data-i18n-static="domain_configuration_protection_activate_step1_helpwizard_question1"></h4>
                <p data-ng-bind-html="i18n.domain_configuration_protection_activate_step1_helpwizard_question1_answer"></p>
                <h4 data-i18n-static="domain_configuration_protection_activate_step1_helpwizard_question2"></h4>
                <p data-i18n-static="domain_configuration_protection_activate_step1_helpwizard_question2_answer"></p>
                <span data-ng-bind-html="i18n.domain_configuration_protection_activate_step1_helpwizard_note"></span>
                <p data-i18n-static="domain_configuration_protection_activate_step1_helpwizard_note_desc"></p>
            </div>
        </div>
    </div>
</div>
