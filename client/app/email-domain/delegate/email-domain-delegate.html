
<div data-ovh-alert="{{alerts.dashboard}}"></div>

<div class="page-header">
    <h1 class="word-break" data-ng-bind="ctrlEmailDelegate.domain"></h1>
</div>

<div class="tab-content" data-ng-switch="ctrlEmailDelegate.currentView">
    <div data-ng-switch-when="accountsView">
        <div class="container-fluid px-0" data-ng-include="'email-domain/delegate/account/email-domain-delegate-account.html'"></div>
    </div>
    <div data-ng-switch-when="filtersView">
        <div class="container-fluid px-0" data-ng-include="'email-domain/delegate/filter/email-domain-delegate-filter.html'"></div>
    </div>
    <div data-ng-switch-when="respondersView">
        <div class="container-fluid px-0" data-ng-include="'email-domain/delegate/responder/email-domain-delegate-responder.html'"></div>
    </div>
    <div ng-switch-default>
        <div class="container-fluid px-0" data-ng-include="'email-domain/delegate/account/email-domain-delegate-account.html'"></div>
    </div>
</div>

<div id="currentAction" class="modal fade currentAction" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div id="modal-container" class="modal-content" data-ng-include="ctrlEmailDelegate.stepPath"></div>
        <div id="modal-help" class="help4wizards"></div>
    </div>
</div>
