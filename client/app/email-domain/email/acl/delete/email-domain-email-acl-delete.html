<div data-ng-controller="EmailsDeleteAclCtrl as ctrl">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="deleteAcl"
         data-wizard-title="i18n.email_tab_modal_delete_acl_title">

        <div data-wizard-step>
            <p data-ng-bind-html="tr('email_tab_modal_delete_acl_heading', ctrl.acl.accountId)"></p>
            <p class="font-weight-bold" data-i18n-static="emails_common_continue_question"></p>
        </div>
    </div>
</div>
