<div data-ng-controller="EmailsDeleteResponderCtrl as ctrl">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="deleteResponder"
         data-wizard-title="i18n.email_tab_modal_delete_responder_title">

        <div data-wizard-step>
            <p data-ng-bind="tr('email_tab_modal_delete_responder_heading', [ctrl.responder.account])"></p>
            <p class="font-weight-bold mt-4" data-i18n-static="emails_common_continue_question"></p>
        </div>
    </div>
</div>
