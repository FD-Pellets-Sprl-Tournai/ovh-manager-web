<div data-ng-controller="EmailsMigrateAccountCtrl as ctrl">
    <div data-wizard
        data-wizard-bread-crumb
        data-wizard-on-cancel="resetAction"
        data-wizard-on-finish="migrateAccount"
        data-wizard-title="i18n.email_tab_modal_migrate_title">

        <!-- Step 1 -->
        <div data-wizard-step
            data-wizard-step-on-load="getServiceTypes"
            data-wizard-step-valid="ctrl.migrateDestinationForm.$valid && ctrl.migrate.destinationEmail">

            <div data-ng-if="!ctrl.loading || ctrl.availableServices">
                <form class="form-horizontal" name="ctrl.migrateDestinationForm" novalidate>

                    <!-- No Service -->
                    <div data-ng-if="!ctrl.availableServices.length">
                        <p data-i18n-static="email_tab_modal_migrate_no_email_service"></p>
                        <p><a href="https://www.ovh.com/emails/" target="_blank" class="btn btn-primary" data-i18n-static="email_tab_modal_migrate_order_email_service"></a></p>
                    </div>
                    <!-- /No Service -->

                    <!-- Has Services -->
                    <div data-ng-if="ctrl.availableServices.length">
                        <p data-i18n-static="email_tab_modal_migrate_select_platform_text"></p>
                        <p>
                            <small class="text-danger">*</small>
                            <small data-i18n-static="required_fields"></small>
                        </p>

                        <!-- Service Type -->
                        <div class="form-group">
                            <label class="control-label col-md-4 required" for="migrateServiceType" data-i18n-static="email_tab_modal_migrate_service_type_label"></label>
                            <div class="col-md-8">

                                <!-- One Service -->
                                <p class="form-control-static"
                                    data-ng-if="ctrl.availableServices.length === 1"
                                    data-ng-bind="ctrl.migrate.serviceType"></p>
                                <!-- /One Service -->

                                <!-- Multiple Services -->
                                <div class="radio-inline"
                                    data-ng-if="ctrl.availableServices.length > 1"
                                    data-ng-repeat="serviceType in ctrl.availableServices">
                                    <label>
                                        <input id="migrateServiceType{{$index}}" type="radio" name="serviceType"
                                            data-ng-model="ctrl.migrate.serviceType"
                                            data-ng-value="serviceType"> {{::serviceType}}
                                    </label>
                                </div>
                                <!-- Multiple Services -->

                            </div>
                        </div>
                        <!-- /Service Type -->

                        <!-- Destination Service -->
                        <div class="form-group">
                            <label class="control-label col-md-4 required" for="migrateDestinationServices" data-i18n-static="email_tab_modal_migrate_destination_service_label"></label>
                            <div class="col-md-8">
                                <select class="form-control" id="migrateDestinationServices" required
                                    data-ng-change="ctrl.getDestinationEmails(ctrl.migrate.destinationService)"
                                    data-ng-model="ctrl.migrate.destinationService"
                                    data-ng-options="service for service in ctrl.destinationServices[ctrl.migrate.serviceType] track by service"></select>
                                <small class="help-block" data-i18n-static="email_tab_modal_migrate_destination_service_help"></small>
                            </div>
                        </div>
                        <!-- /Destination Service -->

                        <!-- Not Supported Alert -->
                        <div class="alert alert-warning" role="alert"
                            data-ng-if="!ctrl.migrateDestinationForm.$valid">
                            <p data-ng-bind-html="tr('email_tab_modal_migrate_alert_not_supported')"></p>
                        </div>
                        <!-- /Not Supported Alert -->

                        <!-- Destination Email -->
                        <div data-ng-if="ctrl.migrateDestinationForm.$valid && !ctrl.loading">

                            <!-- Has available email address -->
                            <div data-ng-if="ctrl.migrate.destinationEmail">
                                <p data-ng-bind-html="tr('email_tab_modal_migrate_available_email_selected', ctrl.migrate.destinationEmail)"></p>
                                <p data-ng-switch="ctrl.remainingAvailableEmails && ctrl.remainingAvailableEmails > 0">
                                    <span data-ng-switch-when="true" data-ng-bind-html="tr('email_tab_modal_migrate_remaining_available_emails', ctrl.remainingAvailableEmails.toString())"></span>
                                    <span data-ng-switch-default data-i18n-static="email_tab_modal_migrate_no_remaining_available_emails"></span>
                                </p>
                            </div>
                            <!-- /Has available email address -->

                            <!-- No available email address -->
                            <div data-ng-if="!ctrl.migrate.destinationEmail">
                                <div class="alert alert-info" role="alert">
                                    <p data-i18n-static="email_tab_modal_migrate_alert_configure_me"></p>
                                </div>

                                <p data-ng-bind-html="tr('email_tab_modal_migrate_no_available_email', ctrl.migrate.destinationService)"></p>
                                <p ng-if="ctrl.migrate.serviceType === 'EMAIL PRO'"><a href="/#/configuration/email_pro/{{::ctrl.migrate.destinationService}}?tab=ACCOUNT" target="_blank" class="btn btn-primary" data-i18n-static="email_tab_modal_migrate_order_new_emails_button"></a></p>
                                <p ng-if="ctrl.migrate.serviceType === 'HOSTED EXCHANGE'"><a href="/#/configuration/exchange_hosted/{{::ctrl.migrate.destinationService}}/{{::ctrl.migrate.destinationService}}?tab=ACCOUNT" target="_blank" class="btn btn-primary" data-i18n-static="email_tab_modal_migrate_order_new_emails_button"></a></p>
                            </div>
                            <!-- /No available email address -->

                        </div>
                        <!-- /Destination Email -->

                    </div>
                    <!-- /Has Services -->

                </form>
            </div>

            <!-- Loader -->
            <div class="text-center" data-ng-if="ctrl.loading">
                <div class="oui-loader oui-loader_s d-inline-block">
                    <div class="oui-loader__container">
                        <div class="oui-loader__image"></div>
                    </div>
                </div>
            </div>
            <!-- /Loader -->

        </div>
        <!-- /Step 1 -->

        <!-- Step 2 -->
        <div data-wizard-step
            data-wizard-step-on-load="checkMigrationData"
            data-wizard-step-valid="ctrl.migratePasswordForm.$valid && ctrl.isPasswordMatches()">

            <div data-ng-if="!ctrl.loading">
                <p data-i18n-static="email_tab_modal_migrate_confirmation_heading"></p>
                <p data-i18n-static="email_tab_modal_migrate_confirmation_delay"></p>

                <div class="form-horizontal">

                    <!-- Migration Data -->
                    <div class="form-group mb-0">
                        <label class="control-label col-md-4" data-i18n-static="email_tab_modal_migrate_account_email_label"></label>
                        <div class="col-md-8">
                            <p class="form-control-static" data-ng-bind="ctrl.email.email"></p>
                        </div>
                    </div>
                    <div class="form-group mb-0">
                        <label class="control-label col-md-4" data-i18n-static="email_tab_modal_migrate_service_type_label"></label>
                        <div class="col-md-8">
                            <p class="form-control-static" data-ng-bind="ctrl.migrate.serviceType"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-4" data-i18n-static="email_tab_modal_migrate_destination_service_label"></label>
                        <div class="col-md-8">
                            <p class="form-control-static" data-ng-bind="ctrl.migrate.destinationService"></p>
                        </div>
                    </div>
                    <!-- /Migration Data -->

                </div>

                <!-- Guides Text -->
                <p ng-if="ctrl.migrate.serviceType === 'EMAIL PRO'" data-i18n-static="email_tab_modal_migrate_configuration_guides_emailpro"></p>
                <p ng-if="ctrl.migrate.serviceType === 'HOSTED EXCHANGE'" data-i18n-static="email_tab_modal_migrate_configuration_guides_exchange"></p>
                <p>
                    <a class="btn btn-default btn-sm" href="https://docs.ovh.com/fr/fr/web/" target="_blank"
                        data-i18n-static="email_tab_modal_migrate_configuration_guides_button"></a>
                </p>
                <!-- /Guides Text -->

                <!-- Not Supported Alert -->
                <div class="alert alert-warning" role="alert">
                    <p data-ng-bind-html="tr('email_tab_modal_migrate_alert_not_supported')"></p>
                </div>
                <!-- /Not Supported Alert -->

                <!-- Aknowledge Text -->
                <p><strong data-i18n-static="email_tab_modal_migrate_aknowledge"></strong></p>
                <p data-i18n-static="email_tab_modal_migrate_password_text"></p>
                <!-- /Aknowledge Text -->

                <form class="form-horizontal" name="ctrl.migratePasswordForm" novalidate>
                    <p>
                        <small class="text-danger">*</small>
                        <small data-i18n-static="required_fields"></small>
                    </p>

                    <!-- Password -->
                    <div class="form-group" data-ng-class="{
                        'has-error': ctrl.migratePasswordForm.accountPassword.$dirty && ctrl.migratePasswordForm.accountPassword.$invalid,
                        'has-success': ctrl.migratePasswordForm.accountPassword.$dirty && ctrl.migratePasswordForm.accountPassword.$valid
                    }">
                        <label class="control-label col-md-4 required" for="accountPassword"
                            data-i18n-static="email_tab_modal_create_account_account_password"></label>
                        <div class="col-md-6">
                            <input type="password" autocomplete="off" class="form-control" id="accountPassword" name="accountPassword" aria-describedby="emailsChangePasswordHelp" required
                                data-ng-change="ctrl.checkPassword(ctrl.migratePasswordForm.accountPassword)"
                                data-ng-maxlength="ctrl.constants.passwordMaxLength"
                                data-ng-minlength="ctrl.constants.passwordMinLength"
                                data-ng-model="ctrl.migrate.password">
                            <small class="help-block"
                                data-i18n-static="email_tab_modal_create_account_account_password_error"
                                data-ng-show="ctrl.migratePasswordForm.accountPassword.$dirty && ctrl.migratePasswordForm.accountPassword.$invalid"></small>
                        </div>
                    </div>
                    <!-- Password -->

                    <!-- Confirm Password -->
                    <div class="form-group" data-ng-class="{
                        'has-error': ctrl.migratePasswordForm.accountPasswordConfirm.$dirty && (ctrl.migratePasswordForm.accountPassword.$invalid || !ctrl.isPasswordMatches()),
                        'has-success': ctrl.migratePasswordForm.accountPasswordConfirm.$dirty && ctrl.isPasswordDefined() && ctrl.isPasswordMatches()
                    }">
                        <label class="control-label col-md-4 required" for="accountPasswordConfirm"
                            data-i18n-static="email_tab_modal_create_account_account_password_confirm"></label>
                        <div class="col-md-6">
                            <input type="password" autocomplete="off" class="form-control" id="accountPasswordConfirm" name="accountPasswordConfirm" required
                                data-ng-model="ctrl.migrate.confirmPassword">
                            <small class="help-block"
                                data-i18n-static="email_tab_modal_create_account_account_password_match_error"
                                data-ng-show="ctrl.migratePasswordForm.accountPasswordConfirm.$dirty && ctrl.isPasswordDefined() && !ctrl.isPasswordMatches()"></small>
                        </div>
                    </div>
                    <!-- Confirm Password -->

                </form>
            </div>

            <!-- Loader -->
            <div class="text-center" data-ng-if="ctrl.loading">
                <div class="oui-loader oui-loader_s d-inline-block">
                    <div class="oui-loader__container">
                        <div class="oui-loader__image"></div>
                    </div>
                </div>
            </div>
            <!-- /Loader -->


        </div>
        <!-- /Step 2 -->

    </div>
</div>
