<div data-ng-controller="EmailsDeleteRedirectionCtrl as ctrl">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="deleteRedirection"
         data-wizard-title="i18n.email_tab_modal_delete_redirection_title">

        <div data-wizard-step>
            <p data-i18n-static="email_tab_modal_delete_redirection_heading"></p>
            <p class="text-center" data-ng-bind-html="tr('email_tab_modal_delete_redirection_accounts', [ctrl.redirection.from, ctrl.redirection.to])"></p>
            <p class="font-weight-bold mt-5" data-i18n-static="emails_common_continue_question"></p>
        </div>
    </div>
</div>
