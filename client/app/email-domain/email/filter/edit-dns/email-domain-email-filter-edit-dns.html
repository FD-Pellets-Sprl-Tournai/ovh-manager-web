<div data-ng-controller="EmailsEditDnsFilterCtrl as ctrl">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="updateDnsFilter"
         data-wizard-title="i18n.email_tab_domain_dns_filter">

        <div data-wizard-step
             data-wizard-step-valid="ctrl.customDnsForm.$valid || ctrl.selectedFilter !== 'CUSTOM'">

            <div class="loader text-center" data-ng-if="ctrl.loading"></div>

            <div data-ng-if="!ctrl.loading">
                <p data-ng-bind="tr('email_tab_popover_dns_filter_edit_info')"></p>

                <form name="ctrl.customDnsForm">
                    <div class="form-group">
                        <label class="control-label sr-only" for="dnsFilter"></label>
                        <div class="controls text-center">
                            <select class="form-control" name="dnsFilter" id="dnsFilter"
                                    data-ng-model="ctrl.selectedFilter"
                                    data-ng-options="dnsFilter as tr('email_tab_domain_dns_filter_' + dnsFilter) for dnsFilter in ctrl.dnsFilterEnum track by dnsFilter">
                            </select>
                        </div>
                    </div>
                </form>

                <div class="alert alert-warning mt-4" role="alert"
                    data-i18n-static="email_tab_domain_dns_filter_warning">
                </div>
            </div>
        </div>
    </div>
</div>
