<div data-ovh-alert="website.success.alert"></div>
<div class="page-header">
    <h1>
        <span class="fa fa-wordpress mr-4" aria-hidden="true"
              data-ng-if="webSiteSuccessCtrl.type === 'blog'" ></span>
        <span data-ng-bind="tr('website_success_title_' + webSiteSuccessCtrl.type)"></span>
        <span class="fa fa-thumbs-o-up" aria-hidden="true"
              data-ng-if="webSiteSuccessCtrl.type === 'classic'"></span>
    </h1>
</div>
<div class="container-fluid px-5">
    <div class="row my-5">
        <div class="col-md-6">
            <p data-ng-bind-html="tr('website_success_text_' + webSiteSuccessCtrl.type, [webSiteSuccessCtrl.domain, webSiteSuccessCtrl.hostingName])"></p>
            <div class="loader text-center" data-ng-if="webSiteSuccessCtrl.loading"></div>
            <div class="ml-4" data-ng-if="!webSiteSuccessCtrl.loading">
                <span data-ng-bind-html="tr('website_success_text_' + webSiteSuccessCtrl.type + '_explanation_1', ['ftp://' + webSiteSuccessCtrl.hosting.cluster + '.ovh.net', webSiteSuccessCtrl.hosting.primaryLogin])"></span>
                <a data-ng-href="{{webSiteSuccessCtrl.guides[webSiteSuccessCtrl.type === 'blog' ? 'wordpress' : 'prestashop']}}" target="_blank"
                   data-ng-if="webSiteSuccessCtrl.type !== 'classic'">
                    <span data-i18n-static="website_success_click"></span>
                    <span class="fa fa-link-external" aria-hidden="true"></span>
                </a>
            </div>
            <div class="alert alert-info mt-5" role="alert">
                <div>
                    <span data-ng-bind-html="tr('website_success_text_' + webSiteSuccessCtrl.type + '_welcome', [webSiteSuccessCtrl.guides.siteOnline])"></span>
                    <span class="fa fa-thumbs-o-up" aria-hidden="true"
                          data-ng-if="webSiteSuccessCtrl.type !== 'classic'"></span>
                </div>
            </div>
        </div>
    </div>
</div>
