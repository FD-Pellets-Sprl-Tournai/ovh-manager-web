<div data-ng-controller="PrivateDatabaseUpdatePasswordCtrl as updatePasswordCtrl">
    <div data-wizard
         data-wizard-on-cancel="cancelAction"
         data-wizard-on-finish="updatePassword"
         data-wizard-title="i18n.privateDatabase_change_rootPassword_title">

        <div data-wizard-step
             data-wizard-step-valid="updatePasswordCtrl.isPasswordValid()">

            <h2 data-ng-if="updatePasswordCtrl.windowTitleTranslationKey"
                data-i18n-static="{{windowTitleTranslationKey}}"></h2>

            <form class="form-horizontal" name="privateDatabaseUpdatePasswordForm" >

                <div class="form-group"
                     data-ng-class="updatePasswordCtrl.constructor.getClassLabel(privateDatabaseUpdatePasswordForm.passwordvalue)">
                    <label class="control-label col-md-4 required" for="passwordvalue"
                           data-i18n-static="privateDatabase_change_rootPassword_new"></label>
                    <div class="col-md-8">
                        <input type="password" class="form-control" id="passwordvalue" name="passwordvalue" autocomplete="off" required
                               data-ng-minlength="updatePasswordCtrl.model.password.condition.length.min"
                               data-ng-maxlength="updatePasswordCtrl.model.password.condition.length.max"
                               data-ng-model="updatePasswordCtrl.model.password.value"
                               data-ng-pattern="updatePasswordCtrl.model.password.condition.pattern">
                        <small class="help-block"
                               data-ng-bind="i18n['privateDatabase_change_rootPassword_error_' + error] || error"
                               data-ng-if="privateDatabaseUpdatePasswordForm.passwordvalue.$dirty && (privateDatabaseUpdatePasswordForm.passwordvalue) && value == true"
                               data-ng-repeat="(error, value) in privateDatabaseUpdatePasswordForm.passwordvalue.$error track by $index">
                        </small>
                    </div>
                </div>

                <div class="form-group"
                     data-ng-class="updatePasswordCtrl.constructor.getClassLabel(privateDatabaseUpdatePasswordForm.passwordconfirmation, updatePasswordCtrl.model.password.value !== updatePasswordCtrl.model.password.confirmation)">
                    <label class="control-label col-md-4 required" for="passwordconfirmation"
                           data-i18n-static="privateDatabase_change_rootPassword_confirm"></label>
                    <div class="col-md-8">
                        <input type="password" class="form-control" id="passwordconfirmation" name="passwordconfirmation" autocomplete="off" required
                               data-ng-minlength="updatePasswordCtrl.model.password.condition.length.min"
                               data-ng-maxlength="updatePasswordCtrl.model.password.condition.length.max"
                               data-ng-model="updatePasswordCtrl.model.password.confirmation"
                               data-ng-pattern="updatePasswordCtrl.model.password.value">
                        <small class="help-block"
                               data-i18n-static="hosting_tab_FTP_configuration_change_password_step1_error"
                               data-ng-if="shouldDisplayDifferentPasswordMessage()"></small>
                        <small class="help-block"
                               data-ng-bind="i18n['privateDatabase_change_rootPassword_confirm_error_' + error] || error"
                               data-ng-if="privateDatabaseUpdatePasswordForm.passwordconfirmation.$dirty && (privateDatabaseUpdatePasswordForm.passwordconfirmation) && value == true"
                               data-ng-repeat="(error, value) in privateDatabaseUpdatePasswordForm.passwordconfirmation.$error track by $index">
                        </small>
                    </div>
                </div>
            </form>

            <div class="alert alert-info" role="alert"
                 data-ng-bind-html="tr('privateDatabase_change_rootPassword_conditions', [updatePasswordCtrl.model.password.condition.length.min, updatePasswordCtrl.model.password.condition.length.max])"></div>
        </div>
    </div>
</div>
