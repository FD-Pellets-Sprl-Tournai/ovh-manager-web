<div class="popover-menu">
    <button class="btn btn-link" type="button"
            data-ng-bind="user.waitChangePassword ? tr('privateDatabase_action_changepassword_doing') : tr('privateDatabase_action_changepassword')"
            data-ng-click="setAction('user/update/password/user/private-database-user-update-password-user', {user : user, database: database})"
            data-ng-disabled="!database.capabilities.user.update || database.state !== 'started' || taskState.changeVersion || lockAction || user.waitChangePassword"
            title="{{!database.capabilities.user.update ? i18n.privateDatabase_capability_disabled_explanation: i18n.privateDatabase_add_bdd_title}}">
    </button>
    <button class="btn btn-link" type="button"
            data-i18n-static="privateDatabase_action_grants"
            data-ng-click="goToGrants(user)"
            data-ng-disabled="!database.capabilities.grant.update || database.state !== 'started' || taskState.changeVersion || lockAction"
            title="{{!database.capabilities.grant.update ? i18n.privateDatabase_capability_disabled_explanation: i18n.privateDatabase_add_bdd_title}}">
    </button>
    <button class="btn btn-link" type="button"
            data-i18n-static="privateDatabase_action_delete_user"
            data-ng-click="setAction('user/delete/private-database-user-delete', user)"
            data-ng-disabled="!database.capabilities.user.delete || database.state !== 'started' || taskState.changeVersion || lockAction"
            title="{{!database.capabilities.user.delete ? i18n.privateDatabase_capability_disabled_explanation: i18n.privateDatabase_add_bdd_title}}">
    </button>
</div>
