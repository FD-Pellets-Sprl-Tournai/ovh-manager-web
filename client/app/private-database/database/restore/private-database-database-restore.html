<div data-ng-controller="PrivateDatabaseRestoreBDDCtrl as restoreBDDCtrl">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="restoreBDD"
         data-wizard-title="i18n.privateDatabase_tabs_dumps_restore_dump">

        <div data-wizard-step>
            <p data-ng-bind-html="tr('privateDatabase_restore_bdd_confirm', [restoreBDDCtrl.dump.creationDate, restoreBDDCtrl.dump.databaseName])"></p>
        </div>
    </div>
</div>
