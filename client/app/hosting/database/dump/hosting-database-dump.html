<div data-ng-controller="HostingDatabaseDumpCtrl">
    <div data-wizard
         data-wizard-bread-crumb
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="dumpDatabase"
         data-wizard-title="i18n.hosting_tab_DATABASES_configuration_dump_title">

        <div data-wizard-step
             data-wizard-step-on-load="loadOptions"
             data-wizard-step-valid="model.date">

            <p data-ng-bind-html="tr('hosting_tab_DATABASES_configuration_dump_step1_question', ['<strong>' + entryToDump + '</strong>'])"></p>
            <div class="loader text-center mt-4" aria-label="{{i18n.common_loading}}" data-ng-if="!model.options"></div>
            <form data-ng-if="model.options">
                <div class="form-group">
                    <label class="control-label" for="dumpDate"
                           data-i18n-static="hosting_tab_DATABASES_configuration_dump_step1_date"></label>
                    <div class="row">
                        <div class="col-xs-6">
                            <select class="form-control" id="dumpDate"
                                    data-ng-model="model.date"
                                    data-ng-options="date as (tr('hosting_tab_DATABASES_configuration_dump_date_' + date)) for date in model.options.dumpDates track by date">
                            </select>
                        </div>
                        <div class="col-xs-6"
                             data-ng-bind="'(' + (getDate(model.date) | date:'short') + ')'"
                             data-ng-if="model.date">
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div data-wizard-step>
            <p data-ng-bind-html="tr('hosting_tab_DATABASES_configuration_dump_step2_question', ['<strong>' + entryToDump + '</strong>'])"></p>
            <div class="mt-4">
                <strong class="mr-3" data-i18n-static="hosting_tab_DATABASES_configuration_dump_step2_date"></strong>
                <span data-ng-bind="tr('hosting_tab_DATABASES_configuration_dump_date_' + model.date)"></span>
            </div>
            <div class="alert alert-info mt-5" role="alert"
                 data-i18n-static="hosting_tab_DATABASES_configuration_dump_step2_information">
            </div>
        </div>
    </div>
</div>
