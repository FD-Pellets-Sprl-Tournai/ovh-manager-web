<div data-ng-controller="HostingDatabaseChangePasswordCtrl">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="updatePassword"
         data-wizard-title="i18n.hosting_tab_DATABASES_configuration_update_password_title">

        <div data-wizard-step
            data-wizard-step-valid="isPasswordValid()">

            <p data-ng-bind-html="tr('hosting_tab_DATABASES_configuration_update_password_question', ['<strong>' + databaseName + '</strong>'])"></p>

            <form class="form-horizontal" name="hostingDatabaseChangePasswordForm">
                <div class="form-group" data-ng-class="{'has-error': hostingDatabaseChangePasswordForm.password.$dirty && isPasswordInvalid()}">
                    <label class="control-label col-md-4 required" for="password"
                           data-i18n-static="hosting_tab_DATABASES_configuration_update_password_password"></label>
                    <div class="col-md-6">
                        <input type="password" autocomplete="off" class="form-control" id="password" name="password" required
                               data-ng-model="password.value">
                    </div>
                </div>

                <div class="form-group" data-ng-class="{'has-error': hostingDatabaseChangePasswordForm.passwordConfirm.$dirty && isPasswordConfirmationInvalid()}">
                    <label class="control-label col-md-4 required" for="passwordConfirm"
                           data-i18n-static="hosting_tab_DATABASES_configuration_update_password_confirmation"></label>
                    <div class="col-md-6">
                        <input type="password" autocomplete="off" class="form-control" id="passwordConfirm" name="passwordConfirm" required
                               data-ng-model="password.confirmation">
                        <small class="help-block"
                               data-i18n-static="hosting_tab_DATABASES_configuration_update_password_error"
                               data-ng-if="shouldDisplayDifferentPasswordMessage()"></small>
                    </div>
                </div>

                <div class="row">
                    <small class="col-md-8 col-md-offset-4"
                           data-ng-bind-html="tr('hosting_common_password_conditions', [condition.min, condition.max])"></small>
                </div>
            </form>
        </div>
    </div>
</div>
