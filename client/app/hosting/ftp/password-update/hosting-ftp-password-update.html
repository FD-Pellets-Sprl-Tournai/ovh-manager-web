<div data-ng-controller="HostingFtpUserUpdatePasswordCtrl">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="updatePassword"
         data-wizard-title="i18n.hosting_tab_FTP_configuration_change_password_title">

        <div data-wizard-step
             data-wizard-step-valid="isPasswordValid()">

            <p data-ng-bind-html="tr('hosting_tab_FTP_configuration_change_password_step1_question', ['<strong>' + login + '</strong>'])"></p>

            <form class="form-horizontal" name="hostingUserChangePasswordForm">
                <div class="form-group" data-ng-class="{'has-error': hostingUserChangePasswordForm.hostingUserChangePasswordPassword.$dirty && (hostingUserChangePasswordForm.hostingUserChangePasswordPassword.$invalid || getPasswordInvalidClass())}">
                    <label class="control-label col-md-4 required" for="hostingUserChangePasswordPassword"
                           data-i18n-static="hosting_tab_FTP_configuration_change_password_step1_password"></label>
                    <div class="col-md-6">
                        <input type="password" autocomplete="off" class="form-control" name="hostingUserChangePasswordPassword" id="hostingUserChangePasswordPassword" required
                               data-ng-model="password.value"
                               data-ng-minlength="{{condition.min}}"
                               data-ng-maxlength="{{condition.max}}">
                    </div>
                </div>

                <div class="form-group" data-ng-class="{'has-error': hostingUserChangePasswordForm.hostingUserChangePasswordConfirm.$dirty && (hostingUserChangePasswordForm.hostingUserChangePasswordConfirm.$invalid || getPasswordConfirmationInvalidClass())}">
                    <label class="control-label col-md-4 required" for="hostingUserChangePasswordConfirm"
                           data-i18n-static="hosting_tab_FTP_configuration_change_password_step1_confirmation"></label>
                    <div class="col-md-6">
                        <input type="password" autocomplete="off" class="form-control" name="hostingUserChangePasswordConfirm" id="hostingUserChangePasswordConfirm" required
                               data-ng-model="password.confirmation"
                               data-ng-minlength="{{condition.min}}"
                               data-ng-maxlength="{{condition.max}}">
                        <small class="help-block"
                               data-i18n-static="hosting_tab_FTP_configuration_change_password_step1_error"
                               data-ng-if="hostingUserChangePasswordForm.hostingUserChangePasswordConfirm.$dirty && getPasswordConfirmationInvalidClass()"></small>
                    </div>
                </div>

                <div class="row">
                    <small class="col-md-8 col-md-offset-4" data-ng-bind-html="tr('hosting_common_password_conditions', [condition.min, condition.max])"></small>
                </div>
            </form>
        </div>
    </div>
</div>
