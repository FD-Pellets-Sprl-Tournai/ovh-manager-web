<div data-ng-controller="HostingModuleChangePasswordCtrl">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="updatePasswordModule"
         data-wizard-title="i18n.hosting_configuration_tab_modules_update_password_title">

        <div data-wizard-step>
            <p data-ng-bind-html="tr('hosting_configuration_tab_modules_update_password_question', [moduleToUpdate.template.name])"></p>
            <div class="alert alert-info mt-4" role="alert"
                 data-i18n-static="hosting_configuration_tab_modules_update_information">
            </div>
        </div>
    </div>
</div>
