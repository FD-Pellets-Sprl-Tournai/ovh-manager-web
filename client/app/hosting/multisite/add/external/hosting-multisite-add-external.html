<p class="mb-4" data-i18n-static="hosting_tab_DOMAINS_configuration_add_step2_mode_EXTERNAL_question"></p>

<form class="form-horizontal" name="domainAttacheModeExternalForm"
      data-ng-controller="HostingDomainAttachModeExternalCtrl">

    <div class="form-group" data-ng-class="{'has-error': domainsAlreadyExists() || domainIsNotValid() }">
        <div class="clearfix">
            <label class="control-label col-md-4" for="domainAttacheModeExternalFormSelectedDomain"
                   data-i18n-static="hosting_tab_DOMAINS_configuration_add_step2_mode_EXTERNAL_domain_name"></label>
            <div class="col-md-6">
                <input type="text" class="form-control" id="domainAttacheModeExternalFormSelectedDomain" placeholder="{{i18n.hosting_tab_DOMAINS_configuration_add_step2_mode_EXTERNAL_domain_name_placeholder}}" required
                       data-ng-model="selected.domain"
                       data-ng-pattern="/.+\..+/">
                <small class="help-block"
                       data-i18n-static="hosting_tab_DOMAINS_configuration_add_step2_common_domain_exists"
                       data-ng-if="domainsAlreadyExists()"></small>
                <small class="help-block"
                       data-i18n-static="hosting_tab_DOMAINS_configuration_add_step2_common_domain_invalid"
                       data-ng-if="domainIsNotValid()"></small>
            </div>
        </div>

        <div class="checkbox col-md-8 col-md-offset-4"
             data-ng-show="selected.domain && selected.domain !== selected.domainWww">
            <label>
                <input type="checkbox"
                       data-ng-disabled="selected.domain == selected.domainWww || domainsAlreadyExists(true)"
                       data-ng-model="selected.domainWwwNeeded">
                <span data-ng-bind="tr('hosting_tab_DOMAINS_configuration_add_step2_mode_EXTERNAL_domain_name_www_question', [getSelectedDomainToDisplay(true)])"
                      data-ng-if="!domainsAlreadyExists(true)"></span>
                <span data-ng-bind="tr('hosting_tab_DOMAINS_configuration_add_step2_common_domain_exists_with_name', [getSelectedDomainToDisplay(true)])"
                      data-ng-if="domainsAlreadyExists(true)"></span>
            </label>
        </div>
    </div>

    <div class="form-group" data-ng-class="{'has-error': !isPathValid()}">
        <label class="control-label col-md-4" for="domainAttacheModeExternalFormSelectedPath"
               data-i18n-static="hosting_tab_DOMAINS_configuration_add_step2_mode_EXTERNAL_home"></label>
        <div class="col-md-6">
            <div class="input-group">
                <span class="input-group-addon">./</span>
                <input type="text" class="form-control" id="domainAttacheModeExternalFormSelectedPath" name="selectedPath"
                       data-ng-model="selected.path">
            </div>
            <small class="help-block"
                   data-i18n-static="hosting_common_path_help_inline"
                   data-ng-if="!isPathValid()"></small>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-4" for="domainAttacheModeExternalFormSelectedIpv6"
               data-i18n-static="hosting_tab_DOMAINS_configuration_add_step2_mode_EXTERNAL_ipv6"></label>
        <div class="checkbox col-md-6">
            <label>
                <input type="checkbox" id="domainAttacheModeExternalFormSelectedIpv6"
                       data-ng-model="selected.ipv6Needed">
            </label>
        </div>
    </div>
</form>
